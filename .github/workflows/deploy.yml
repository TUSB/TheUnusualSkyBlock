# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the dev branch
  push:
    branches: [ dev, 1-16-4 ]
  pull_request:
    branches: [ dev, 1-16-4 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        env:
          PRIVATE_KEY: ${{ secrets.TUSB_MINECRAFT_SERVER_PRIVATE_KEY }}
          USER_NAME: ${{ secrets.TUSB_MINECRAFT_SERVER_REMOTE_USER }}
          HOST_NAME: ${{ secrets.TUSB_MINECRAFT_SERVER_REMOTE_HOST }}
        run: |
          # SSH接続して、git pullする
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} -vvv
          cd /home/git/deploy/ &&
          git checkout master &&
          git fetch --all &&
          git reset --hard origin/master &&
          git pull origin master
